<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tic Tac Toe</title>
    <link type="text/css" href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <a class="large">Tic Tac Toe</a>
    </nav>
    <div class="center">
      <div class="game-grid">
        <div id="slot-0"><p class="colour-x">X</p></div>
        <div id="slot-1"><p class="colour-o">O</p></div>
        <div id="slot-2"></div>
        <div id="slot-3"></div>
        <div id="slot-4"></div>
        <div id="slot-5"></div>
        <div id="slot-6"></div>
        <div id="slot-7"></div>
        <div id="slot-8"></div>
      </div>
    </div>
  </body>
</html>
